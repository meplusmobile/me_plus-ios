workflows:
  ios-release:
    name: iOS Release Build
    max_build_duration: 60
    instance_type: mac_mini_m1
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
    scripts:
      - name: Get Flutter packages
        script: |
          flutter pub get
      - name: Install CocoaPods dependencies
        script: |
          cd ios && pod install
      - name: Build iOS Release
        script: |
          flutter build ios --release --no-codesign
          echo "‚úÖ Built in RELEASE mode"
      - name: Verify Release Build
        script: |
          if [ -d "build/ios/Release-iphoneos/Runner.app" ]; then
            echo "‚úÖ Release build found!"
          else
            echo "‚ùå ERROR: Release build not found!"
            exit 1
          fi
      - name: Create Release IPA
        script: |
          cd build/ios/Release-iphoneos
          mkdir -p Payload
          cp -r Runner.app Payload/
          zip -r ../../../Runner-Release.ipa Payload/
          cd ../../..
          echo "üì¶ IPA created: Runner-Release.ipa"
          ls -lh Runner-Release.ipa
    artifacts:
      - Runner-Release.ipa
      - build/ios/Release-iphoneos/Runner.app
