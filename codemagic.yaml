workflows:
  ios-release:
    name: iOS Release Build
    max_build_duration: 60
    instance_type: mac_mini_m1
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
    scripts:
      - name: Clean previous builds
        script: |
          echo "ğŸ§¹ Cleaning previous builds..."
          flutter clean
          rm -rf ios/Pods
          rm -f ios/Podfile.lock
          echo "âœ… Clean completed"
      - name: Get Flutter packages
        script: |
          echo "ğŸ“¦ Getting Flutter packages..."
          flutter pub get
          echo "âœ… Packages downloaded"
      - name: Install CocoaPods dependencies
        script: |
          echo "ğŸ”§ Installing CocoaPods dependencies..."
          cd ios && pod install
          echo "âœ… Pods installed"
      - name: Build iOS Release
        script: |
          echo "ğŸ—ï¸ Building iOS Release..."
          flutter build ios --release --no-codesign
          echo "âœ… Build completed"
      - name: Verify Release Build
        script: |
          if [ -d "build/ios/Release-iphoneos/Runner.app" ]; then
            echo "âœ… Release build found!"
          else
            echo "âŒ ERROR: Release build not found!"
            exit 1
          fi
      - name: Create unsigned Release IPA
        script: |
          cd build/ios/Release-iphoneos
          mkdir -p Payload
          cp -r Runner.app Payload/
          zip -r ../../../Runner-Release.ipa Payload/
          cd ../../..
          echo "ğŸ“¦ IPA created: Runner-Release.ipa"
          ls -lh Runner-Release.ipa
    artifacts:
      - Runner-Release.ipa
    publishing:
      email:
        recipients:
          - fadihamad40984@gmail.com
        notify:
          success: true
          failure: true


